<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width; height=device-height;">
  <link rel="stylesheet" href={{ url_for('static', filename='ImageDocument.css' ) }}>
  <link rel="stylesheet" href={{ url_for('static', filename='TopLevelImageDocument.css' ) }}>
  <link rel="stylesheet" href="register.css">
  <title>
    Admin 101
  </title>
  <style>
    @media print {
      #ghostery-tracker-tally {
        display: none !important
      }
    }
  </style>
</head>

<body>

  <body oncontextmenu="javascript:alert('right clicking has been blocked!');return false;"></body>
    <main id="main-holder">

      <div class="alert alert-secondary" role="alert">
        <img id="meme" src="https://images7.memedroid.com/images/UPLOADED783/5931dc2c34d79.jpeg" width="300" height="300" class="img-responsive grey-background" alt="Join? - meme">
      </div>

      <form id="signup-form" action="" method="post">
        <div class="form-group">
          <input name="fullname" class="form-control" id="inputFullName" aria-describedby="emailHelp" placeholder="Full name">
        </div>

        <div class="form-group">
          <input name="email" class="form-control" id="InputEmail" placeholder="Email">
        </div>

        <div class="form-group">
          <input type="password" name="password1" class="form-control" id="InputPassword" placeholder="Password">
        </div>

        <div class="form-group">
          <input type="password" name="password2" class="form-control" id="InputPassword2" placeholder="Repeat Password">
        </div>

        <button type="submit" class="btn btn-primary" id="signup-form-submit">Sign up</button>
        <div id="login-error-msg-holder">
          <p id="login-error-msg">{{message}}</p>
        </div>       
      </form>
      <button id="register-submit" onclick="window.location.href='/login.html';">Login</button>
    </main>
</body>

</html>
